<div class="container" ng-controller="accountController">

    {% verbatim %}
    <h1 class="letterpress">Account</h1>
    <hr>

    <div class="row-fluid">
        <div class="col-md-10">
            <div class="page-header">

                <h3>{{ user.username }}</h3>
            </div>
            <div class="row-fluid">
                <div class="col-md-3">
                    <strong>Info</strong>
                    <button class="btn btn-primary btn-xs" data-toggle="modal" ng-click="editInfo()">edit</button>

                    <!-- Modal -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"
                                            aria-hidden="true">&times;</button>
                                    <h4 class="modal-title" id="myModalLabel">Change User Info</h4>
                                </div>
                                <div class="modal-body">
                                    <form class="form-horizontal">
                                        <fieldset>

                                            <!-- Form Name -->

                                            <!-- Text input-->
                                            <div class="control-group">
                                                <label class="control-label" for="fn">First Name</label>

                                                <div class="controls">
                                                    <input id="fn" name="fn" type="text" placeholder=""
                                                           class="input-xlarge" ng-model="userForm.first_name" >

                                                </div>
                                            </div>

                                            <!-- Text input-->
                                            <div class="control-group">
                                                <label class="control-label" for="sn">Second Name</label>

                                                <div class="controls">
                                                    <input id="sn" name="sn" type="text" placeholder=""
                                                           class="input-xlarge" ng-model="userForm.last_name">

                                                </div>
                                            </div>

                                            <!-- Text input-->
                                            <div class="control-group">
                                                <label class="control-label" for="gd">Gender</label>

                                                <div class="controls">
                                                    <input id="gd" name="gd" type="text" placeholder=""
                                                           class="input-xlarge" ng-model="userForm.sex">

                                                </div>
                                            </div>


                                        </fieldset>
                                    </form>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" ng-click="submitInfo()">Save changes
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <small>First Name: {{ $root.userObj.first_name }}</small>
                    <br>
                    <small>Second Name: {{ $root.userObj.last_name }}</small>
                    <br>
                    <small>Gender: {{ $root.userObj.sex }}</small>

                    <br><br><br><br>

                </div>


                <div class="modal fade" id="AddPlan" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"
                                        aria-hidden="true">&times;</button>
                                <h4 class="modal-title" id="myModalLabel">Add New Plan</h4>
                            </div>
                            <div class="modal-body">
                                <form class="form-horizontal">
                                    <fieldset>

                                        <!-- Form Name -->
                                        <legend></legend>

                                        <!-- Text input-->
                                        <div class="control-group">
                                            <label class="control-label" for="textinput">Title</label>

                                            <div class="controls">
                                                <input id="textinput" name="textinput" type="text" placeholder=""
                                                       class="input-xlarge" ng-model="planForm.title" >

                                            </div>
                                        </div>

                                        <!-- Text input-->
                                        <div class="control-group">
                                            <label class="control-label" for="fn">Date</label>

                                            <div class="controls">
                                                <input id="fn" name="fn" type="text" placeholder=""
                                                       class="input-xlarge" ng-model="planForm.date">

                                            </div>
                                        </div>

                                        <!-- Text input-->
                                        <div class="control-group">
                                            <label class="control-label" for="sn">Destination</label>

                                            <div class="controls">
                                                <input id="sn" name="sn" type="text" placeholder=""
                                                       class="input-xlarge" ng-model="planForm.des">

                                            </div>
                                        </div>

                                        <!-- Text input-->
                                        <div class="control-group">
                                            <label class="control-label" for="gd">Description</label>

                                            <div class="controls">
                                                <input id="gd" name="gd" type="text" placeholder=""
                                                       class="input-xlarge" ng-model="planForm.desc">

                                            </div>
                                        </div>


                                    </fieldset>
                                </form>


                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" ng-click="submitPlan()">Create
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#AddPlan">Add Plan</button>

                    <ul ng-repeat="plan in userPlans" id="listStuff" class="nav nav-tabs nav-stacked">

                        <li class="list-child"><a href="#/account/edit/{{ plan.id }}">{{ plan.title }}</a></li>

                    </ul>
                    <ul class="pagination pagination-mini pager list-pager"></ul>
                </div>
            </div>
        </div>
        {% endverbatim %}

        <div class="span2">
            <div id="carbonads-container">
                <div class="carbonad"><img src="//placehold.it/150x200"></div>
            </div>
            <hr>

        </div>
    </div>
</div>
